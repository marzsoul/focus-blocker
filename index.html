  }

<body>
  <div id="message">Loading...</div>
  <button onclick="closeTab()">Close Tab</button>

<script>

    {

      text: `You're better than this. Get up.<br><br>35 pushups.<br><br><em>"For physical training is of some value, but godliness has value for all things." - 1 Timothy 4:8</em>`,

    },

    },
    {
      text: `BRUTAL TRUTH: This addiction is lying to you.<br><br>Break free NOW.<br><br><em>"So if the Son sets you free, you will be free indeed." - John 8:36</em>`,

    },
    {
      text: `35 PUSHUPS.<br><br>No excuses.<br><br><em>"Discipline yourself for the purpose of godliness." - 1 Timothy 4:7</em>`,
      design: 'design6'
    },
    {
      text: `You want freedom? You have to fight for it.<br><br>Pray hard. Work hard.<br><br><em>"Put on the full armor of God, so that you can take your stand against the devilâ€™s schemes." - Ephesians 6:11</em>`,
      design: 'design7'
    },
    {
      text: `IT'S NOT OVER UNTIL I WIN.<br><br>Get brutal with yourself.<br><br><em>"I have fought the good fight, I have finished the race, I have kept the faith." - 2 Timothy 4:7</em>`,
      design: 'design8'
    },
    {
      text: `Stop running. Face the fight.<br><br>Pray for strength.<br><br><em>"The Lord is my strength and my shield." - Psalm 28:7</em>`,
      design: 'design9'
    },
    {
      text: `35 pushups. Now.<br><br>Prove you mean it.<br><br><em>"Do you not know that in a race all the runners run, but only one gets the prize?" - 1 Corinthians 9:24</em>`,
      design: 'design10'
    },
    {
      text: `Every time you want to quit, remember why you started.<br><br>Get up.<br><br><em>"Let us run with perseverance the race marked out for us." - Hebrews 12:1</em>`,
      design: 'design11'
    },
    {
      text: `This fight is yours.<br><br>Own it.<br><br><em>"For I am not ashamed of the gospel... it is the power of God that brings salvation." - Romans 1:16</em>`,
      design: 'design12'
    },
    {
      text: `Stop letting your weakness win.<br><br>Push through.<br><br><em>"The Lord gives strength to his people; the Lord blesses his people with peace." - Psalm 29:11</em>`,
      design: 'design13'
    },
    {
      text: `You are a warrior.<br><br>Get up and fight.<br><br><em>"Be strong and courageous. Do not be terrified; do not be discouraged." - Deuteronomy 31:6</em>`,
      design: 'design14'
    },
    {
      text: `35 pushups. Now.<br><br>No mercy.<br><br><em>"Train yourself to be godly." - 1 Timothy 4:7</em>`,
      design: 'design15'
    }
  ];

  function closeTab() {
    window.close();
  }

  function showRandomMessage() {
    const idx = Math.floor(Math.random() * messages.length);
    const msg = messages[idx];
    document.body.className = msg.design;
    document.getElementById('message').innerHTML = msg.text;
  }

  showRandomMessage();
</script>
